<html>
    <head>
        <title>Calculadora em JavaScript</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div><h1>Calculadora</h1></div>
        <form>
            <input type="text" id= "auxiliar" value="" readonly=""/> <br>
            <input type="text" id= "operador" value="" readonly=""/> <br>
            <input type="text" id= "display" value="0" readonly=""/> <br>
            <div>
                <input type="button" value="7" id="bt7"/>
                <input type="button" value="8" id="bt8"/>
                <input type="button" value="9" id="bt9"/>
                <input type="button" value="X" id="btMult"/>
            </div>    
            <div>
                <input type="button" value="4" id="bt4"/>
                <input type="button" value="5" id="bt5"/>
                <input type="button" value="6" id="bt6"/>
                <input type="button" value="-" id="btSub"/>
            </div>   
            <div>
                <input type="button" value="1" id="bt1"/>
                <input type="button" value="2" id="bt2"/>
                <input type="button" value="3" id="bt3"/>
                <input type="button" value="+" id="btAdd"/>
            </div>   
            <div>
                <input type="button" value="0" id="bt0"/>
                <input type="button" value="," id="btColon"/>
                <input type="button" value="&divide;" id="btDiv"/>
                <input type="button" value="=" id="btEqual"/>
            </div>   
        </form>
        <script src="js/JS.js"></script>
    </body>
</html>
